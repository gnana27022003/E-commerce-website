<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fashion – Products</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="../css/homepage.css">
    <link rel="stylesheet" href="../css/fashion.css">
</head>
<body>

<!-- ================= HEADER ================= -->
<header class="flipkart-header">
    <div class="header-container">

        <!-- LOGO -->
        <div class="logo-section">
            <a href="home.html">
                <img src="../images/logo.png" class="logo-img" alt="logo">
            </a>
        </div>

        <!-- SEARCH -->
        <div class="nav-search">
            <input type="text" id="searchInput" placeholder="Search fashion...">
        </div>

        <!-- NAV ACTIONS -->
        <div class="nav-actions">

            <a href="home.html" class="nav-item">
                <i class="fa-solid fa-house"></i>
                <span>Home</span>
            </a>

            <a href="login.html" class="nav-item">
                <i class="fa-regular fa-user"></i>
                <span>Login</span>
            </a>

            <a href="checkout.html" class="nav-item">
                <i class="fa-solid fa-cart-shopping"></i>
                <span>Cart</span>
            </a>

        </div>

    </div>
</header>

<!-- ================= PAGE ================= -->
<section class="products-page">
    <div class="products-container">

        <!-- ================= FILTERS ================= -->
        <aside class="filters">
            <h3>Filters</h3>

            <div class="filter-block">
                <h4>Category</h4>
                <label><input type="checkbox"> Shoes</label>
                <label><input type="checkbox"> Jeans</label>
            </div>

            <div class="filter-block">
                <h4>Gender</h4>
                <label><input type="checkbox"> Men</label>
                <label><input type="checkbox"> Women</label>
            </div>

            <div class="filter-block">
                <h4>Price</h4>
                <label><input type="checkbox"> Under ₹2,000</label>
                <label><input type="checkbox"> ₹2,000 – ₹5,000</label>
                <label><input type="checkbox"> Above ₹5,000</label>
            </div>

            <div class="filter-block">
                <h4>Size</h4>
                <label><input type="checkbox"> S</label>
                <label><input type="checkbox"> M</label>
                <label><input type="checkbox"> L</label>
                <label><input type="checkbox"> XL</label>
            </div>
        </aside>

        <!-- ================= PRODUCTS GRID ================= -->
        <main class="products-grid">

            <div class="product-card">
                <img src="../images/products/nike1.png" alt="Shoes">
                <h4>Nike Shoes</h4>
                <p class="price">₹1,999</p>
                <button>Add to Cart</button>
            </div>

            <div class="product-card">
                <img src="../images/products/kurti1.png" alt="Kurti">
                <h4>Chikankari Kurti</h4>
                <p class="price">₹699</p>
                <button>Add to Cart</button>
            </div>

        </main>

    </div>
</section>

<script src="../js/fashion.js"></script>
</body>
</html>
