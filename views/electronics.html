<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Electronics – Products</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="../css/homepage.css">
    <link rel="stylesheet" href="../css/products.css">
</head>
<body>

<!-- ================= HEADER ================= -->
<header class="flipkart-header">
    <div class="header-container">

        <!-- LOGO -->
        <div class="logo-section">
            <a href="home.html">
                <img src="../images/logo.png" class="logo-img" alt="logo">
            </a>
        </div>

        <!-- SEARCH BAR -->
        <div class="nav-search">
            <input type="text" id="searchInput" placeholder="Search electronics...">
        </div>

        <!-- NAV ACTIONS -->
        <div class="nav-actions">

            <a href="home.html" class="nav-item">
                <i class="fa-solid fa-house"></i>
                <span>Home</span>
            </a>

            <a href="login.html" class="nav-item">
                <i class="fa-regular fa-user"></i>
                <span>Login</span>
            </a>

            <a href="checkout.html" class="nav-item">
                <i class="fa-solid fa-cart-shopping"></i>
                <span>Cart</span>
            </a>

        </div>
    </div>
</header>

<!-- ================= PAGE ================= -->
<section class="products-page">
    <div class="products-container">

        <!-- ================= FILTERS ================= -->
        <aside class="filters">
            <h3>Filters</h3>

            <div class="filter-block">
                <h4>Category</h4>
                <label><input type="checkbox"> Laptops</label>
                <label><input type="checkbox"> Headphones</label>
                <label><input type="checkbox"> Cameras</label>
                <label><input type="checkbox"> Smart Watches</label>
            </div>

            <div class="filter-block">
                <h4>Brand</h4>
                <label><input type="checkbox"> Apple</label>
                <label><input type="checkbox"> HP</label>
                <label><input type="checkbox"> Sony</label>
                <label><input type="checkbox"> Boat</label>
                <label><input type="checkbox"> Canon</label>
            </div>

            <div class="filter-block">
                <h4>Price</h4>
                <label><input type="checkbox"> Under ₹30,000</label>
                <label><input type="checkbox"> ₹30,000 – ₹70,000</label>
                <label><input type="checkbox"> Above ₹70,000</label>
            </div>
        </aside>

        <!-- ================= PRODUCTS GRID ================= -->
        <main class="products-grid">

            <div class="product-card">
                <img src="../images/products/laptop.png" alt="Laptop">
                <h4>HP Pavilion Laptop</h4>
                <p class="price">₹62,999</p>
                <button>Add to Cart</button>
            </div>

            <div class="product-card">
                <img src="../images/products/boat1.png" alt="Headphones">
                <h4>Boat Headphones</h4>
                <p class="price">₹2,499</p>
                <button>Add to Cart</button>
            </div>

        </main>

    </div>
</section>

<script src="../js/electronics.js"></script>
</body>
</html>
