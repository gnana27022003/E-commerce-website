<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mobiles – Products</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="../css/homepage.css">
    <link rel="stylesheet" href="../css/products.css">
</head>
<body>

<!-- ================= HEADER ================= -->
<header class="flipkart-header">
    <div class="header-container">

        <!-- LOGO -->
        <div class="logo-section">
            <a href="home.html">
                <img src="../images/logo.png" class="logo-img" alt="logo">
            </a>
        </div>

        <!-- SEARCH -->
        <div class="nav-search">
            <input type="text" id="searchInput" placeholder="Search for mobiles...">
        </div>

        <!-- NAV ACTIONS -->
        <div class="nav-actions">

            <a href="home.html" class="nav-item">
                <i class="fa-solid fa-house"></i>
                <span>Home</span>
            </a>

            <a href="login.html" class="nav-item">
                <i class="fa-regular fa-user"></i>
                <span>Login</span>
            </a>

            <a href="checkout.html" class="nav-item">
                <i class="fa-solid fa-cart-shopping"></i>
                <span>Cart</span>
            </a>

        </div>
    </div>
</header>

<!-- ================= PRODUCTS PAGE ================= -->
<section class="products-page">
    <div class="products-container">

        <!-- ================= FILTERS ================= -->
        <aside class="filters">
            <h3>Filters</h3>

            <div class="filter-block">
                <h4>Brand</h4>
                <label><input type="checkbox"> Apple</label>
                <label><input type="checkbox"> Samsung</label>
                <label><input type="checkbox"> OnePlus</label>
                <label><input type="checkbox"> Xiaomi</label>
            </div>

            <div class="filter-block">
                <h4>RAM</h4>
                <label><input type="checkbox"> 8 GB</label>
                <label><input type="checkbox"> 12 GB</label>
                <label><input type="checkbox"> 16 GB</label>
            </div>

            <div class="filter-block">
                <h4>Screen Size</h4>
                <label><input type="checkbox"> 6.1"</label>
                <label><input type="checkbox"> 6.5"</label>
                <label><input type="checkbox"> 6.7"+</label>
            </div>

            <div class="filter-block">
                <h4>Price</h4>
                <label><input type="checkbox"> Above ₹20,000</label>
            </div>
        </aside>

        <!-- ================= PRODUCTS GRID ================= -->
        <main class="products-grid">

            <div class="product-card">
                <img src="../images/products/iphone.png" alt="iPhone 15 Pro">
                <h4>iPhone 15 Pro</h4>
                <p class="price">₹79,999</p>
                <button>Add to Cart</button>
            </div>

            <div class="product-card">
                <img src="../images/products/samsung.png" alt="Samsung Galaxy S24">
                <h4>Samsung Galaxy S20 Ultra</h4>
                <p class="price">₹69,999</p>
                <button>Add to Cart</button>
            </div>

        </main>

    </div>
</section>

<script src="../js/mobiles.js"></script>
</body>
</html>
